<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Treinamento de Intervalos Musicais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculação ao arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Treinamento de Intervalos Musicais</h1>
    </header>

    <main>

        <section class="display">
            <p><b>Tônica: <span id="starting-note"></span></b></p>
            <p><b>Intervalo: <span id="interval-number"></span></b></p>
            <p>Sequência de acertos: <span id="streak-count">0</span></p>
            <p>Seu recorde: <span id="high-score">0</span></p>
        </section>
        

        <!-- Reposicionando a mensagem de feedback abaixo dos botões -->
        <section class="buttons">
            <button data-note="Do" class="btn btn-note">Do</button>
            <button data-note="Re" class="btn btn-note">Re</button>
            <button data-note="Mi" class="btn btn-note">Mi</button>
            <button data-note="Fa" class="btn btn-note">Fa</button>
            <button data-note="Sol" class="btn btn-note">Sol</button>
            <button data-note="La" class="btn btn-note">La</button>
            <button data-note="Si" class="btn btn-note">Si</button>
        </section>

        <!-- Mensagem de feedback reposicionada -->
        <section class="feedback">
            <p id="feedback-message" role="alert" aria-live="assertive"></p>
        </section>

    </main>

    <!-- Inclusão do script.js -->
    <script src="script.js"></script>

</body>
</html>
